<!DOCTYPE html>
<html>
<head>
    <title>Formulario Estudiante</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Formulario Estudiante</h2>
    <form action="insertar.php" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="taller">Taller en el que se encuentra:</label><br>
        <select id="taller" name="taller" required>
            <option value="Taller A">Automotris</option>
            <option value="Taller B">Electricidad</option>
            <option value="Taller C">Mecánica Industrial</option>
            <option value="Taller E">Equipos Electrónicos</option>
            <option value="Taller F">Estructura de La Madera</option>
            <option value="Taller G">Confección y Patronaje</option>
            <option value="Taller H">Gestión Administrativa y Tributaria</option>
            <option value="Taller I">Desarrollo y Administración de app informáticas</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
